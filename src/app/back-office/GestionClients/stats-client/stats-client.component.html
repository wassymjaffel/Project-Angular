
<!doctype html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Client Stats</title>
</head>
<body>
<!-- Donut chart -->
<div class="card card-primary card-outline">
  <div class="card-header">
    <h3 class="card-title">
      <i class="far fa-chart-bar"></i>
      Clients par cat√©gorie
    </h3>

    <div class="card-tools">
      <button type="button" class="btn btn-tool" data-card-widget="collapse">
        <i class="fas fa-minus"></i>
      </button>

    </div>

  </div>

  <div class="card-body">
    <div id="donut-chart" style="height: 350px;text-align: center">
      <div class="svg-item">
        <svg width="70%" height="70%" viewBox="0 0 40 40" class="donut">
          <circle class="donut-hole" cx="20" cy="20" r="15.91549430918954" fill="#fff"></circle>
          <circle class="donut-ring" cx="20" cy="20" r="15.91549430918954" fill="transparent"
                  stroke-width="3.5"></circle>
          <circle class="donut-segment donut-segment-2" cx="20" cy="20" r="15.91549430918954" fill="transparent"
                  stroke-width="3.5" style.stroke-dasharray="{{ordinaire.toFixed(2)}},{{100-ordinaire}}" stroke-dashoffset="25"></circle>
          <g class="donut-text donut-text-1">

            <text y="50%" transform="translate(0, 2)">
              <tspan x="50%" text-anchor="middle" class="donut-percent">{{ordinaire.toFixed(2)}}%</tspan>
            </text>
            <text y="60%" transform="translate(0, 2)">
              <tspan x="50%" text-anchor="middle" class="donut-data"style="font-weight: bold;">ORDINAIRE</tspan>
            </text>
          </g>
        </svg>
      </div>
      <div class="svg-item">
        <svg width="70%" height="70%" viewBox="0 0 40 40" class="donut">
          <circle class="donut-hole" cx="20" cy="20" r="15.91549430918954" fill="#fff"></circle>
          <circle class="donut-ring" cx="20" cy="20" r="15.91549430918954" fill="transparent"
                  stroke-width="3.5"></circle>
          <circle class="donut-segment donut-segment-3" cx="20" cy="20" r="15.91549430918954" fill="transparent"
                  stroke-width="3.5" style.stroke-dasharray="{{Premuim.toFixed(2)}},{{100-Premuim}}" stroke-dashoffset="25"></circle>
          <g class="donut-text donut-text-2">

            <text y="50%" transform="translate(0, 2)">
              <tspan x="50%" text-anchor="middle" class="donut-percent">{{Premuim.toFixed(2)}}%</tspan>
            </text>
            <text y="60%" transform="translate(0, 2)">
              <tspan x="50%" text-anchor="middle" class="donut-data" style="font-weight: bold;color: #FFD700">PREMIUM</tspan>
            </text>
          </g>
        </svg>
      </div>

      <div class="svg-item">
        <svg width="70%" height="70%" viewBox="0 0 40 40" class="donut">
          <circle class="donut-hole" cx="20" cy="20" r="15.91549430918954" fill="#fff"></circle>
          <circle class="donut-ring" cx="20" cy="20" r="15.91549430918954" fill="transparent"
                  stroke-width="3.5"></circle>
          <circle class="donut-segment donut-segment-4" cx="20" cy="20" r="15.91549430918954" fill="transparent"
                  stroke-width="3.5" style.stroke-dasharray="{{fidele.toFixed(2)}},{{100-fidele}}" stroke-dashoffset="25"></circle>
          <g class="donut-text donut-text-3">

            <text y="50%" transform="translate(0, 2)">
              <tspan x="50%" text-anchor="middle" class="donut-percent">{{fidele.toFixed(2)}}%</tspan>
            </text>
            <text y="60%" transform="translate(0, 2)">
              <tspan x="50%" text-anchor="middle" class="donut-data"style="font-weight: bold">FIDELE</tspan>
            </text>
          </g>
        </svg>
      </div>
    </div>

  </div>
  <!-- /.card-body-->
</div>


</body>

</html>
