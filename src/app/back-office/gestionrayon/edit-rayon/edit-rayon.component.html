

<div class="main-header">
<div class="container" style="margin-top: 94px;">
    <h1>Modifier rayon</h1>
    <div class="row gutters">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mb-2 text-primary">Modifier les Rayons</h6>
                            </div>


                            <form #f="ngForm" class="form-group" >
                                <label for="idRayon">idRayon</label>
 <tr><input class="form-control" name="idRayon" [(ngModel)]="rayon.idRayon" ></tr>
                   <label for="code">code</label>
    <tr><input type="text" class="form-control" name="code" [(ngModel)]="rayon.code" ></tr>
                  <label for="libelle">libelle</label>
     <tr><input type="text" class="form-control" name="libelle" [(ngModel)]="rayon.libelle" ></tr>
     <button class="btn btn-success" (click)="updateRayon(f.value)">Modifier</button>
 </form>



</div>
